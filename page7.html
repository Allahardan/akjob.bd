<script>
const questions = [
  {q: "যদি ৫ কেজি চাল ৩০০ টাকায় পাওয়া যায়, তবে ৮ কেজি চালের দাম কত?"},
  {q: "যদি মোবাইল হঠাৎ বন্ধ হয়ে যায়, তুমি কী করবে?"},
  {q: "একটি কলসিতে ১২ লিটার পানি আছে, ৩ লিটার পানি বের করে নিলে কত লিটার বাকি থাকবে?"},
  {q: "তুমি যদি স্কুলে দেরি করে যাও, কীভাবে শিক্ষককে বোঝাবে?"},
  {q: "যদি এক ঘণ্টায় ৫ কিলোমিটার হাঁটো, তবে ২ ঘণ্টায় কত হাঁটবে?"},
  {q: "কম্পিউটার হঠাৎ বন্ধ হয়ে গেলে সমস্যাটি সমাধান করতে কী করবে?"},
  {q: "যদি ১টি কলমের দাম ১৫ টাকা হয়, তবে ১০টি কলমের দাম কত হবে?"},
  {q: "যদি বৃষ্টির দিনে ছাতা না থাকে, তুমি কী করবে?"},
  {q: "যদি ২৪ ঘণ্টায় ৮ ঘণ্টা ঘুমানো হয়, তাহলে দিনে কত ঘণ্টা জেগে থাকা হয়?"},
  {q: "তুমি যদি বাসা থেকে বের হয়ে টাকা আনতে ভুলে যাও, কী করবে?"}
];

const directLinks = [
  "https://www.profitableratecpm.com/zrfhsj96v?key=1ba1ab33765e956984cffd2bcb0cd21f",
  "https://www.profitableratecpm.com/r5e58vczf1?key=cf741b89ec2ddfe8d23c19f02e2be378",
  "https://www.profitableratecpm.com/ayi7es1d1?key=5129119dad396f1cd9da0ef6fceafad1",
  "https://www.profitableratecpm.com/rpg833auqi?key=40ed16b450f0bc56fd9f8cd8fc705ca6",
  "https://www.profitableratecpm.com/eyh87fae?key=db2d8418be573b875eaafd98d5d4fac0",
  "https://www.profitableratecpm.com/cbsi3mi3uj?key=1be8ee13190cf600d57199c406156626"
];

let current = 0;
let answers = [];
let timeLeft = 30;
let timerInterval;
let trackIndex = 0;
let inputClicks = 0;

// প্রতি ৩০ সেকেন্ডে অটো লিঙ্ক ওপেন
setInterval(()=>{
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
},30000);

function showQuestion(){
  document.getElementById('question').textContent = `Q${current+1}: ${questions[current].q}`;
  document.getElementById('answer').value = '';
  inputClicks = 0;
  resetTimer();
}

function resetTimer(){
  clearInterval(timerInterval);
  timeLeft = 30;
  document.getElementById('timer').textContent = `সময়: ${timeLeft} সেকেন্ড`;
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = `সময়: ${timeLeft} সেকেন্ড`;
    if(timeLeft <= 0){
      saveAnswer();
    }
  }, 1000);
}

// Textarea এ ক্লিক করলে 2-3 বার DirectLink ওপেন হবে
document.getElementById('answer').addEventListener('focus', function(){
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
  inputClicks++;
  if(inputClicks < 2){ this.blur(); }
});

document.getElementById('submit').addEventListener('click', function(){
  const ans = document.getElementById('answer').value.trim();
  answers.push({question: questions[current].q, answer: ans});

  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }

  current++;
  if(current < questions.length){
    showQuestion();
  } else {
    document.getElementById('quiz-content').style.display = 'none';
    let resultHTML = '<h2>আপনার সমাধানসমূহ:</h2>';
    answers.forEach((item, index)=>{
      resultHTML += `<p><strong>Q${index+1}: ${item.question}</strong><br>আপনার সমাধান: ${item.answer || '(উত্তর দেননি)'}</p>`;
    });
    document.getElementById('result').innerHTML = resultHTML;
    document.getElementById('result').style.display = 'block';
  }
});

showQuestion();
</script>
