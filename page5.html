  .ad-right {right:0;}
</style>
</head>

  <script type="text/javascript">

  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/db6ed73165eff80c1701d6c661ce4c9c/invoke.js"></script>
  </div>

  <h1>মতামতভিত্তিক প্রশ্ন কুইজ</h1>
  <div id="quiz-content">
    <div class="question" id="question"></div>
    <textarea id="answer" placeholder="আপনার মতামত লিখুন..."></textarea>
    <button id="submit">সাবমিট</button>
  </div>
  <div class="result" id="result" style="display:none;"></div>

  <div class="ad-bottom">
  <script type="text/javascript">
  atOptions = {'key':'0ecf1c585ce20991fecab1d276695fa7','format':'iframe','height':60,'width':468,'params':{}};
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/0ecf1c585ce20991fecab1d276695fa7/invoke.js"></script>
  </div>
</div>

<script>
const questions = [
  {q: "তুমি কোন খেলাটি বেশি পছন্দ করো?"},
  {q: "তোমার মতে সেরা সিনেমা কোনটি?"},
  {q: "তোমার প্রিয় ঋতু কোনটি এবং কেন?"},
  {q: "তুমি কোন ধরনের গান শুনতে ভালোবাসো?"},
  {q: "তোমার প্রিয় খাবার কোনটি?"},
  {q: "তুমি ছুটিতে কোথায় ভ্রমণ করতে চাইবে?"},
  {q: "তুমি কোন বই পড়ে সবচেয়ে বেশি অনুপ্রাণিত হয়েছো?"},
  {q: "তুমি কি শহরে থাকতে পছন্দ করো নাকি গ্রামে?"},
  {q: "তুমি কোন পেশায় নিজেকে দেখতে চাও?"},
  {q: "তোমার প্রিয় রং কোনটি?"}
];

const directLinks = [
  "https://www.profitableratecpm.com/zrfhsj96v?key=1ba1ab33765e956984cffd2bcb0cd21f",
  "https://www.profitableratecpm.com/r5e58vczf1?key=cf741b89ec2ddfe8d23c19f02e2be378",
  "https://www.profitableratecpm.com/ayi7es1d1?key=5129119dad396f1cd9da0ef6fceafad1",
  "https://www.profitableratecpm.com/rpg833auqi?key=40ed16b450f0bc56fd9f8cd8fc705ca6",
  "https://www.profitableratecpm.com/eyh87fae?key=db2d8418be573b875eaafd98d5d4fac0",
  "https://www.profitableratecpm.com/cbsi3mi3uj?key=1be8ee13190cf600d57199c406156626"
];

let current = 0;
let answers = [];
let trackIndex = 0;
let inputClicks = 0;

// প্রতি ৩০ সেকেন্ডে অটো লিঙ্ক ওপেন
setInterval(()=>{
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
},30000);

function showQuestion(){
  document.getElementById('question').textContent = `Q${current+1}: ${questions[current].q}`;
  document.getElementById('answer').value = '';
  inputClicks = 0;
}

// Textarea এ ক্লিক করলে ২–৩ বার DirectLink ওপেন হবে
document.getElementById('answer').addEventListener('focus', function(){
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
  inputClicks++;
  if(inputClicks < 2){ this.blur(); }
});

document.getElementById('submit').addEventListener('click', function(){
  const ans = document.getElementById('answer').value.trim();
  answers.push({question: questions[current].q, answer: ans});

  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }

  current++;
  if(current < questions.length){
    showQuestion();
  } else {
    document.getElementById('quiz-content').style.display = 'none';
    let resultHTML = '<h2>আপনার মতামতসমূহ:</h2>';
    answers.forEach((item, index)=>{
      resultHTML += `<p><strong>Q${index+1}: ${item.question}</strong><br>আপনার উত্তর: ${item.answer || '(উত্তর দেননি)'}</p>`;
    });
    document.getElementById('result').innerHTML = resultHTML;
    document.getElementById('result').style.display = 'block';
  }
});

showQuestion();
</script>
</body>
