<script>
const questions = [
  {q:"আকাশ নীল কেন দেখায়?"},
  {q:"বর্ষাকালে বন্যা হওয়ার কারণ কী?"},
  {q:"শীতে কুয়াশা কেন হয়?"},
  {q:"পৃথিবীতে দিন-রাত কেন হয়?"},
  {q:"গ্রীষ্মকালে তাপমাত্রা বেশি হওয়ার কারণ কী?"},
  {q:"সমুদ্রের পানি নোনা কেন?"},
  {q:"চাঁদের আলো কোথা থেকে আসে?"},
  {q:"বরফ গললে পানি হয় কেন?"},
  {q:"বজ্রপাতের সময় আলো আগে দেখা যায় কেন?"},
  {q:"গাছপালা সবুজ কেন দেখায়?"}
];

// DirectLinks
const directLinks = [
  "https://www.profitableratecpm.com/zrfhsj96v?key=1ba1ab33765e956984cffd2bcb0cd21f",
  "https://www.profitableratecpm.com/r5e58vczf1?key=cf741b89ec2ddfe8d23c19f02e2be378",
  "https://www.profitableratecpm.com/ayi7es1d1?key=5129119dad396f1cd9da0ef6fceafad1",
  "https://www.profitableratecpm.com/rpg833auqi?key=40ed16b450f0bc56fd9f8cd8fc705ca6",
  "https://www.profitableratecpm.com/eyh87fae?key=db2d8418be573b875eaafd98d5d4fac0",
  "https://www.profitableratecpm.com/cbsi3mi3uj?key=1be8ee13190cf600d57199c406156626",
  "https://www.profitableratecpm.com/ayi7es1d1?key=5129119dad396f1cd9da0ef6fceafad1",
  "https://www.profitableratecpm.com/rpg833auqi?key=40ed16b450f0bc56fd9f8cd8fc705ca6",
  "https://www.profitableratecpm.com/eyh87fae?key=db2d8418be573b875eaafd98d5d4fac0",
  "https://www.profitableratecpm.com/cbsi3mi3uj?key=1be8ee13190cf600d57199c406156626"
];

let currentQ = 0;
let answers = [];
let trackIndex = 0;
let textareaClicks = 0;

// প্রতি ৩০ সেকেন্ডে অটো লিঙ্ক ওপেন
setInterval(()=>{
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
},30000);

// প্রশ্ন দেখানো
function showQuestion(){
  document.getElementById('question').textContent = `Q${currentQ+1}: ${questions[currentQ].q}`;
  document.getElementById('answer').value = '';
  textareaClicks = 0;
}

// Textarea ক্লিক হ্যান্ডলার
document.getElementById('answer').addEventListener('focus', function(){
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
  textareaClicks++;
  if(textareaClicks < 2){
    this.blur(); // 2 ক্লিকের আগে লেখা যাবে না
  }
});

// সাবমিট/পরবর্তী বাটন
document.getElementById('submit').addEventListener('click', function(){
  const ans = document.getElementById('answer').value.trim();
  answers.push({question: questions[currentQ].q, answer: ans});

  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }

  currentQ++;
  if(currentQ < questions.length){
    showQuestion();
  } else {
    document.getElementById('quiz-content').style.display = 'none';
    let resultHTML = '<h2>আপনার দেওয়া উত্তরসমূহ:</h2>';
    answers.forEach((item,index)=>{
      resultHTML += `<p><strong>Q${index+1}: ${item.question}</strong><br>আপনার উত্তর: ${item.answer || '(উত্তর দেননি)'}</p>`;
    });
    document.getElementById('result').innerHTML = resultHTML;
    document.getElementById('result').style.display = 'block';
  }
});

showQuestion();
</script>
