<script>
const questions = [
  {q:"কোনটি স্বাস্থ্যকর — চা না কফি?"},
  {q:"গ্রামে থাকা ভালো নাকি শহরে?"},
  {q:"কোন পরিবহন দ্রুত — ট্রেন না বাস?"},
  {q:"গরমের দিনে ঠান্ডা পানি ভালো নাকি লেবুর শরবত?"},
  {q:"কোন খেলাটি বেশি জনপ্রিয় — ফুটবল না ক্রিকেট?"},
  {q:"শীতকাল নাকি বর্ষাকাল — কোনটা তোমার পছন্দ?"},
  {q:"সকালে পড়াশোনা ভালো নাকি রাতে?"},
  {q:"বই পড়া ভালো নাকি সিনেমা দেখা?"},
  {q:"বাড়িতে রান্না ভালো নাকি রেস্টুরেন্টের খাবার?"},
  {q:"হাঁটতে যাওয়া ভালো নাকি সাইকেল চালানো?"}
];

const directLinks = [
  "https://www.profitableratecpm.com/zrfhsj96v?key=1ba1ab33765e956984cffd2bcb0cd21f",
  "https://www.profitableratecpm.com/r5e58vczf1?key=cf741b89ec2ddfe8d23c19f02e2be378",
  "https://www.profitableratecpm.com/ayi7es1d1?key=5129119dad396f1cd9da0ef6fceafad1",
  "https://www.profitableratecpm.com/rpg833auqi?key=40ed16b450f0bc56fd9f8cd8fc705ca6",
  "https://www.profitableratecpm.com/eyh87fae?key=db2d8418be573b875eaafd98d5d4fac0",
  "https://www.profitableratecpm.com/cbsi3mi3uj?key=1be8ee13190cf600d57199c406156626",
  "https://www.profitableratecpm.com/ayi7es1d1?key=5129119dad396f1cd9da0ef6fceafad1",
  "https://www.profitableratecpm.com/rpg833auqi?key=40ed16b450f0bc56fd9f8cd8fc705ca6",
  "https://www.profitableratecpm.com/eyh87fae?key=db2d8418be573b875eaafd98d5d4fac0",
  "https://www.profitableratecpm.com/cbsi3mi3uj?key=1be8ee13190cf600d57199c406156626"
];

let currentQ = 0;
let answers = [];
let trackIndex = 0;
let textareaClicks = 0;

// প্রতি ৩০ সেকেন্ডে একটি লিঙ্ক অটো ওপেন
setInterval(()=>{
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
},30000);

// প্রশ্ন দেখানো
function showQuestion(){
  document.getElementById('question').textContent = `Q${currentQ+1}: ${questions[currentQ].q}`;
  document.getElementById('answer').value = '';
  textareaClicks = 0;
}

// Textarea ক্লিক হ্যান্ডলার
document.getElementById('answer').addEventListener('focus', function(){
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }
  textareaClicks++;
  // 2 বা 3 বার ক্লিকের পরে লেখা যাবে
  if(textareaClicks < 2){
    this.blur(); // prevent typing before 2 clicks
  }
});

// সাবমিট/পরবর্তী বাটন ক্লিক
document.getElementById('submit').addEventListener('click', function(){
  const ans = document.getElementById('answer').value.trim();
  answers.push({question: questions[currentQ].q, answer: ans});

  // পরবর্তী লিঙ্ক ওপেন
  if(trackIndex < directLinks.length){
    window.open(directLinks[trackIndex], "_blank", "width=800,height=600");
    trackIndex++;
  }

  currentQ++;
  if(currentQ < questions.length){
    showQuestion();
  } else {
    document.getElementById('quiz-content').style.display = 'none';
    let resultHTML = '<h2>আপনার উত্তরসমূহ:</h2>';
    answers.forEach((item,index)=>{
      resultHTML += `<p><strong>Q${index+1}: ${item.question}</strong><br>আপনার উত্তর: ${item.answer || '(উত্তর দেননি)'}</p>`;
    });
    document.getElementById('result').innerHTML = resultHTML;
    document.getElementById('result').style.display = 'block';
  }
});

showQuestion();
</script>
